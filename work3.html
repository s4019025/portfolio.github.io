

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work 3 - Betting Game Poster</title>
    <link rel="stylesheet" href="work3.css">
</head>

<body>
    <!-- SVG Filters for Squiggly Text Animation -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
        <defs>
            <filter id="squiggly-0">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <filter id="squiggly-1">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <filter id="squiggly-2">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <filter id="squiggly-3">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" seed="3"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <filter id="squiggly-4">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" seed="4"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <!-- Subtle squiggly filters -->
            <filter id="squiggly-subtle-0">
                <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise" seed="0"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <filter id="squiggly-subtle-1">
                <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
        </defs>
    </svg>
    
    <div class="main-container">
        <!-- Navigation background elements -->
        <div class="nav-bg-teal"></div>
        <div class="nav-bg-pink"></div>
        
        <!-- Navigation text -->
        <a href="contact.html" class="nav-contacts">Contacts</a>
        <a href="works.html" class="nav-works">Works</a>
        <a href="about.html" class="nav-about">About</a>
        
        <!-- Logo -->
        <a href="index.html"><img class="logo" src="work3/logo Homepage.png" alt="Logo" /></a>
        
        <!-- Main title -->
        <div class="main-title">
            <span class="title-c squiggly-text">C</span>
            <span class="title-o squiggly-text-slow">O</span>
            <span class="title-o-blue squiggly-text">O</span>
            <span class="title-gallery squiggly-text-fast">K GALLERRY</span>
        </div>
        
        <!-- Subtitle -->
        <div class="subtitle squiggly-text-subtle">Betting Game Poster</div>
        
        <!-- Project title -->
        <div class="project-title squiggly-text-fast">THE MARKET</div>
        
        <!-- Decorative images -->
        <img class="decorative-image-1" src="work3/Đầu.png" alt="Decorative element 1" />
        <img class="decorative-image-2" src="work3/Tay vẽ.png" alt="Decorative element 2" />
        
        <!-- Number indicators -->
        <div class="number-3 squiggly-text-fast">3</div>
        <div class="number-3-dot squiggly-text">3.</div>
        
        <!-- Main project images -->
        <img class="emphasis-image" src="work3/emphasis 1.png" alt="Emphasis design" />
        <img class="contrast-image" src="work3/contrast 1.png" alt="Contrast design" />
        <img class="movement-image" src="work3/movement 1.png" alt="Movement design" />
        <img class="resized-image" src="work3/resized 300x600 1.png" alt="Resized design" />
        
        <!-- Quote text -->
        <div class="quote-text squiggly-text-slow">Money does not conquer the auction, ambition does!</div>
        
        <!-- Hashtags -->
        <div class="hashtag-poster squiggly-text-fast">#PosterDesign</div>
        <div class="hashtag-procreate squiggly-text">#Procreate</div>
        <div class="hashtag-2d squiggly-text-slow">#2Ddesign</div>
        
        <!-- Decorative element at bottom -->
        <img class="decorative-bottom" src="work3/Scene_1 81 2.png" alt="Decorative element bottom" />
    </div>
</body>
</html>
